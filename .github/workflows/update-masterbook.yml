
name: Download MasterBook

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0/8 * * *'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./MementoMoriData.UI/MementoMoriData.csproj
      - name: Build
        run: dotnet build ./MementoMoriData.UI/MementoMoriData.csproj --no-restore
      - name: Download MasterBook
        run: dotnet run --project ./MementoMoriData/MementoMoriData.csproj
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.3
        with: 
          add: 'Master'
          message: "Update MasterBook"
          
        
